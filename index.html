<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>JS</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Bài Tập 1:</h1>
        <div id="result1" class="alert alert-success w-25 mt-3"></div>
      </div>
      <hr />
      <div>
        <h1>Bài Tập 2:</h1>
        <input
          id="getX"
          class="form-control w-25 mt-3"
          type="text"
          placeholder="Nhập x"
        />
        <input
          id="getN"
          class="form-control w-25 mt-3"
          type="text"
          placeholder="Nhập n"
        />
        <div id="result2" class="alert alert-success mt-3 w-25"></div>
        <button class="btn btn-success mt-3" onclick="calcBT2()">Tính</button>
      </div>
      <div>
        <h1>Bài Tập 3:</h1>
        <input id="getNumber" type="text" class="form-control w-25 mt-3" placeholder="Nhập n">
        <button class="btn btn-success mt-3" onclick="calcBT3()">Tính giai thừa</button>
        <div id="result3" class="alert alert-success w-25 mt-3"></div>
      </div>
      <div>
        <div class="change-color p-3 w-25 mt-3">Thẻ thứ 1</div>
        <div class="change-color p-3 w-25 mt-3">Thẻ thứ 2</div>
        <div class="change-color p-3 w-25 mt-3">Thẻ thứ 3</div>
        <div class="change-color p-3 w-25 mt-3">Thẻ thứ 4</div>
        <div class="change-color p-3 w-25 mt-3">Thẻ thứ 5</div>
        <div class="change-color p-3 w-25 mt-3">Thẻ thứ 6</div>
        <div class="change-color p-3 w-25 mt-3">Thẻ thứ 7</div>
        <div class="change-color p-3 w-25 mt-3">Thẻ thứ 8</div>
        <div class="change-color p-3 w-25 mt-3">Thẻ thứ 9</div>
        <div class="change-color p-3 w-25 mt-3">Thẻ thứ 10</div>
        <button class="btn btn-danger mt-3" onclick="changeBackground()">Tạo Div</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
